<script type="application/x-handlebars-template" id="tmpl-github-feed-item">
	<li class="feed-item">
		<a href="{{url}}" target="_blank">{{hash}}</a>
		<br />
		<em>{{message}}</em>
		<br />
		{{date}}
	</li>
</script>

<script type="application/x-handlebars-template" id="tmpl-thanks">
	<p class="thanks">
		<strong>Thanks for subscribing!</strong> If you'd like to subscribe another email address, you can <a href="" class="reset-form">reset the form</a>.
	</p>
</script>
