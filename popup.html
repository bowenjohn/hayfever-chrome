<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
	<link href="css/popup.css" rel="stylesheet" type="text/css" media="all" />
	<script src="js/underscore-min.js" charset="utf-8" type="text/javascript"></script>
	<script src="js/jquery-1.4.4.min.js" charset="utf-8" type="text/javascript"></script>
	<script src="js/jquery.timers.js" charset="utf-8" type="text/javascript"></script>
	<script src="js/jquery.tmpl.js" charset="utf-8" type="text/javascript"></script>
	<script src="js/popup.js" charset="utf-8" type="text/javascript"></script>
</head>
<body>
	<script id="entry-row-template" type="text/x-jquery-tmpl">
		<tr id="entry-${id}" class="entry">
			<td class="entry-name">
				<strong>${client}:</strong> ${project} ${task}
			</td>
			<td class="entry-hours">
				${hours}
			</td>
			<td class="entry-toggle">
				{{if timer_started_at}}
					<a href="#" id="toggle_${id}">Stop</a>
				{{else}}
					<a href="#" id="toggle_${id}">Start</a>
				{{/if}}
			</td>
		</tr>
	</script>
	<script id="client-project-optgroups" type="text/x-jquery-tmpl">
		<optgroup label="${name}">
			{{each projects}}
			<option value="${id}" id="project-${id}">${name}</option>
			{{/each}}
		</optgroup>
	</script>

	<div id="header">
		<img src="app_icon_64.png" alt="Harvest Icon" />
		<h1>Hayfever for Harvest</h1>
		<a href="#" id="refresh">refresh</a>
	</div>
	<div class="notice">
		Test
	</div>
	<table cellspacing="0" width="275" id="timesheet">
	    <thead>
	        <tr>
	            <th class="left">Task</th>
	            <th>Time</th>
				<th class="right">&nbsp;</th>
	        </tr>
	    </thead>
	    <tbody>
			<tr class="noentries">
				<td colspan="2" align="center">
					<em>No Entries Today</em>
				</td>
			</tr>
	    </tbody>
	</table>
</body>
</html>
